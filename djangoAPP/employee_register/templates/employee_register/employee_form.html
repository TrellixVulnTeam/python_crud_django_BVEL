{% extends "employee_register/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form.nome_completo|as_crispy_field}}
    {{form.telefone|as_crispy_field}}
    <div class="row">
        <div class="col-md-4">
            {{form.emp_code|as_crispy_field}}
        </div>
        <div class="col-md-8">
            {{form.posição|as_crispy_field}}
        </div>
        <div class="row">
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary btn-block btn-lg"> Enviar</button>
            </div>
            <div class="col-md-8">
                <a href="{% url 'employee_list' %}" class="btn btn-secondary btn-block btn-lg">
                    <i class="fas fa-stream"></i> Saindo da Lista
                </a>
            </div>
        </div>
    </div>

</form>
{% endblock content %}
