{% extends "employee_register/base.html" %}

{% block content %}

<table class="table table-bordeless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Nome Completo</td>
            <td>Telefone</td>
            <td>Cargo</td>
            <td>
                <a href="{% url 'employee_insert' %}" class="btn btn-outline-success"></a>
                        <i class="fas fa-plus"></i> ADD NOVO
            </td>
        </tr>
    </thead>
    <tbody>
        {% for employee in employee_list %}
            <tr>
                <td>{{employee.nome_completo}}</td>
                <td>{{employee.telefone}}</td>
                <td>{{employee.posição}}</td>
                <td>
                    <a href="{% url 'employee_update' employee.id %}" class="btn text-secondary px-0">
                    <i class="far fa-edit fa-lg"></i>
                    </a>
                    <form action="{% url 'employee_delete' employee.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn">
                            <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                        </button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
